<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd652cea03.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../../../assets/images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/search.css">
    <script>
        user_id = localStorage.getItem("user_id")
        if (user_id === null) {
            window.location.replace("./not_authorized.html");
        }
    </script>
    <title>Search Diary</title>
</head>

<body>
    <div class="container">
        <div class="header m-3">
            <div class="row">
                <div class="col m-2">
                    <form id="date-form" class="form">
                        <label for="email">Search By Date : </label>
                        <input type="date" class="input" name="date-picker" id="date" data-date-format="">

                        <button class="m-3">Search</button>
                    </form>
                </div>
                <div class="col-auto button m-2" id="add">

                    <form id="name-form" class="form">
                        <label for="email">Search By Name : </label>

                        <input type="text" class="input" id="title" placeholder="Enter name of diary">

                        <button class="m-3">Search</button>
                    </form>
                </div>
            </div>
            <div class="serch-result-body my-3">
                <center>
                    <h3>Search Results :</h3>
                </center>
                <center>
                    <div class="error mt-4" id="error">
                        <!-- <h6>No match found</h6>  -->
                    </div>
                </center>
                <center>
                    <div class="" role="status" id="spinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </center>
                <div class="diary-button" id="diary-button">

                </div>
            </div>
            <div id="snackbar"></div>

        </div>
        <script src="../js/search.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
