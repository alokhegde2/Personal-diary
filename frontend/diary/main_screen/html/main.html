<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/fd652cea03.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Personal Diary</title>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="header m-3">
            <div class="row">
                <div class="col m-2">
                    <h3>Personal Diary</h3>
                </div>
                <div class="col-auto button m-2" id="add">

                    <i class="fas fa-plus"></i>
                </div>
                <div class="col-auto button m-2" id="search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="col-auto button m-2" id="user">
                    <i class="far fa-user"></i>
                </div>
            </div>
            <div class="body my-4 mx-3">
                <center>
                    <div class="error " id="error">

                    </div>
                    <div class="spinner-border" role="status" id="spinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </center>
                <div class="diary-button" id="diary-button">

                </div>
            </div>
            <!-- The actual snackbar -->
            <div id="snackbar"></div>
        </div>
        <!-- <hr> -->
        <!-- <div class="footer my-4">
            <center>
                <p>&copy; Personal Diary all rights reserved</p>
                <p>Desigend And Developed by <span id="developer"></span></p>
            </center>
        </div> -->
    </div>

    <script type="text/javascript" src="../js/main.js" charset="utf-8"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
